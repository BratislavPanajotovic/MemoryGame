<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input">
      <input type="text" name="username" id="user" />
      <input
        type="radio"
        checked="true"
        name="level"
        id="easy"
        value="easy"
      /><span>Easy</span>
      <input type="radio" name="level" id="medium" value="medium" /><span
        >Medium</span
      >
      <input type="radio" name="level" id="hard" value="hard" />
      <span>Hard</span>
      <input type="radio" name="level" id="expert" value="expert" />
      <span>Expert</span>
    </div>
    <h1 id="memoryGame"><h1 id="timer"></h1></h1>

    <div class="img-container">
      <div id="table"></div>
    </div>
    <div id="results"></div>
    <div id="btn">
      <input type="button" value="Easy" />
      <input type="button" value="Medium" />
      <input type="button" value="Hard" />
      <input type="button" value="Expert" />
    </div>

    <script src="main.js" type="module"></script>
    <script src="functions.js" type="module"></script>
  </body>
</html>
